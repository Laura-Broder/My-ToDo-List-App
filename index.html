<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./my-normalize.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>whatToDoApp</title>
  </head>
  <body>
    <div class="container">
      <h1>My ToDo List</h1>
      <div class="buttons">
        <button type="button" class="deleteAll">Delete All</button>
        <button type="button" class="deleteCompleted">
          Delete Completed Tasks
        </button>
      </div>
      <div class="theList">
        <div class="newTask">
          <label class="newTaskLabel" for="taskContent"
            >New Task Content:</label
          >
          <div class="input-container">
            <input type="text" name="newTaskField" id="newTaskField" />
            <button type="button" class="save">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
